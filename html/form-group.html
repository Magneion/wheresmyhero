<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Créer un groupe</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="groupname">Nom du groupe</label>
      <div class="col-md-4">
      <input id="groupname" name="groupname" placeholder="Nom du groupe" class="form-control input-md" type="text">
      <span class="help-block">Indiquez le nom du groupe</span>
      </div>
    </div>

    <!-- Date input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="startdate">Date de début</label>
      <div class="col-md-4">
      <input id="startdate" name="startdate" class="form-control input-md" type="date">
      <span class="help-block">Indiquez la date de début du groupe</span>
      </div>
    </div>

    <!-- Date input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="enddate">Date de fin</label>
      <div class="col-md-4">
      <input id="enddate" name="enddate" class="form-control input-md" type="date">
      <span class="help-block">Indiquez la date de fin du groupe</span>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-default">Envoyer</button>
      </div>
    </div>

    </fieldset>
    </form>


  </body>
</html>
