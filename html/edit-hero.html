<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Modifier un héros</legend>

  <!-- Search input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="searchhero">Chercher</label>
    <div class="col-md-4">
      <input id="searchhero" name="searchhero" placeholder="Nom du héros" class="form-control input-md" type="search">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="firstname">Prénom</label>
    <div class="col-md-4">
    <input id="firstname" name="firstname" placeholder="Tony" class="form-control input-md" type="text">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="lastname">Nom</label>
    <div class="col-md-4">
    <input id="lastname" name="lastname" placeholder="Stark" class="form-control input-md" type="text">

    </div>
  </div>

  <!-- Int input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="age">Age</label>
    <div class="col-md-4">
    <input id="age" name="age" placeholder="55" class="form-control input-md" type="number">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="power">Pouvoir</label>
    <div class="col-md-4">
    <input id="power" name="power" placeholder="Genius billionnaire" class="form-control input-md" type="text">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="herogroup">Groupe</label>
    <div class="col-md-4">
    <input id="herogroup" name="herogroup" placeholder="Groupe" class="form-control input-md" type="text">

    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="submit"></label>
    <div class="col-md-4">
      <button id="submit" name="submit" class="btn btn-default">Envoyer</button>
    </div>
  </div>

  </fieldset>
  </form>




  </body>
</html>
